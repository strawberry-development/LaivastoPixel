<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaivastoPixel - Pixel Art Generator</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
</head>
<body>
<div class="editor-container">
    <aside class="sidebar">
        <img src="assets/img/logo.png" alt="Logo" class="logo">
        <h1>LaivastoPixel</h1>
        <hr>
        <div class="controls">
            <h2>Settings</h2>
            <label for="pixelSizeRange">Pixel Size: <span id="pixelSizeValue">10</span></label>
            <input type="range" id="pixelSizeRange" min="2" max="50" value="10" aria-labelledby="pixelSizeRange">

            <label for="brightnessRange">Brightness: <span id="brightnessValue">1</span></label>
            <input type="range" id="brightnessRange" min="0" max="2" step="0.1" value="1" aria-labelledby="brightnessRange">

            <label for="contrastRange">Contrast: <span id="contrastValue">1</span></label>
            <input type="range" id="contrastRange" min="0" max="2" step="0.1" value="1" aria-labelledby="contrastRange">

            <label for="colorPaletteSelect">Color Palette:</label>
            <select id="colorPaletteSelect">
                <option value="default">Default</option>
                <option value="grayscale">Grayscale</option>
                <option value="pastel">Pastel</option>
                <option value="negative">Negative</option>
                <option value="sepia">Sepia</option>
                <option value="vibrant">Vibrant</option>
                <option value="retro">Retro</option>
                <option value="neon">Neon</option>
                <option value="muted">Muted</option>
            </select>

            <button id="resetBtn" class="btn" aria-label="Reset Canvas">Reset</button>
            <button id="downloadBtn" class="btn" aria-label="Download Pixelated Image">Download</button>
        </div>
    </aside>

    <main class="canvas-area">
        <nav class="toolbar">
            <button id="uploadImageBtn" aria-label="Upload Image" class="btn">Upload Image</button>
            <input type="file" id="imageInput" style="display:none;" accept="image/*">
        </nav>
        <section class="canvas-section">
            <canvas id="imageCanvas"></canvas>
            <canvas id="pixelCanvas"></canvas>
        </section>
    </main>
</div>

<script type="module" src="/js/app.js"></script>
</body>
</html>
