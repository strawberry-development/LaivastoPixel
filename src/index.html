<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaivastoPixel - Pixel Art Generator</title>
    <link rel="stylesheet" href="/assets/css/root.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
</head>
<body>
<div class="editor-container">
    <aside class="sidebar">
        <a draggable="false" href="#" id="refreshLink">
            <img src="assets/img/logo.png" alt="LaivastoPixel Logo" class="logo">
            <h1>LaivastoPixel</h1>
        </a>
        <hr>
        <div style="margin-top: 10px;">
            <button id="laivasto-resetBtn" class="btn primary-btn" aria-label="Reset Canvas">Reset</button>
            <button id="laivasto-downloadBtn" class="btn secondary-btn" aria-label="Download Pixelated Image">Download</button>
        </div>
        <div class="controls">
            <h2>Settings</h2>
            <div class="control-group">
                <label for="laivasto-blockSizeRange">Block Size: <span id="laivasto-blockSizeValue">10</span></label>
                <input type="range" id="laivasto-blockSizeRange" min="2" max="100" value="10" aria-labelledby="pixelSizeRange">
            </div>

            <div class="control-group">
                <label for="laivasto-brightnessRange">Brightness: <span id="laivasto-brightnessValue">1</span></label>
                <input type="range" id="laivasto-brightnessRange" min="0" max="2" step="0.01" value="1" aria-labelledby="brightnessRange">
            </div>

            <div class="control-group">
                <label for="laivasto-contrastRange">Contrast: <span id="laivasto-contrastValue">1</span></label>
                <input type="range" id="laivasto-contrastRange" min="0" max="2" step="0.01" value="1" aria-labelledby="contrastRange">
            </div>

            <div class="control-group">
                <label for="laivasto-filterSelect">Filter:</label>
                <select id="laivasto-filterSelect">
                    <option value="default">Default</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="pastel">Pastel</option>
                    <option value="negative">Negative</option>
                    <option value="sepia">Sepia</option>
                    <option value="vibrant">Vibrant</option>
                    <option value="retro">Retro</option>
                    <option value="neon">Neon</option>
                    <option value="muted">Muted</option>
                    <option value="warm">Warm</option>
                    <option value="cool">Cool</option>
                    <option value="vintage">Vintage</option>
                    <option value="highContrast">High Contrast</option>
                    <option value="nightMode">Night Mode</option>
                    <option value="blackAndWhite">Black and White</option>
                    <option value="solarized">Solarized</option>
                </select>
            </div>

            <label for="laivasto-gridToggle">Show Grid:</label>
            <input type="checkbox" id="laivasto-gridToggle">
        </div>
    </aside>

    <main class="canvas-area">
        <nav class="toolbar">
            <button id="laivasto-uploadImageBtn" aria-label="Upload Image" class="btn primary-btn">Upload New Image</button>
            <button id="switchButton" class="btn primary-btn" style="margin-left: 20px;">Switch Canvas</button>
            <input type="file" id="laivasto-imageInput" style="display:none;" accept="image/*">
        </nav>
        <section class="canvas-section">
            <canvas id="laivasto-imageCanvas" style="display: none;"></canvas>
            <canvas id="laivasto-pixelCanvas"></canvas>
            <em id="canvasStatus">Pixel Canvas</em>
        </section>
    </main>
</div>

<script type="module" src="/js/app.js"></script>
</body>
</html>
